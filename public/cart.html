<html lang="es">
<head>

<body class="bg-gray-100 min-h-screen flex flex-col font-sans">
    
    <header class="bg-white shadow-md p-4 flex flex-col sm:flex-row items-center justify-between rounded-b-lg">
        <div class="flex-shrink-0 mb-4 sm:mb-0">
            <img src="Imagenes/logo.jpeg" alt="Logo" class="h-16">
        </div>

        <nav class="flex flex-col sm:flex-row flex-grow justify-center sm:space-x-8 space-y-2 sm:space-y-0 w-full sm:w-auto font-sans">
            <a href="/index.html" class="bg-transparent text-red-600 py-2 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 hover:shadow-md hover:bg-gray-300 hover:text-black text-center">
                Seguir Comprando
            </a>
            <a href="/nosotros.html" class="bg-transparent text-red-600 py-2 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 hover:shadow-md hover:bg-gray-300 hover:text-black text-center">
                Nosotros
            </a>
            <a id="admin-link" href="/dashboard.html" class="bg-transparent text-red-600 py-2 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 hover:shadow-md hover:bg-gray-300 hover:text-black hidden text-center">
                GestiÃ³n de Productos
            </a>
            <a href="/cart.html" class="bg-gray-200 shadow-md text-black py-2 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 hover:shadow-md hover:bg-gray-300 hover:text-black text-center">
                ðŸ›’ Caja de pago
            </a>
            <button id="logout-button" class="bg-transparent hover:bg-gray-400 text-red-600 py-2 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 hover:shadow-md hover:bg-gray-300 hover:text-black text-center">
                Cerrar SesiÃ³n
            </button>
        </nav>

        <button class="flex-shrink-0 mt-4 sm:mt-0" onclick="location.href='/auth.html'">
            <img src="/imag/icons8_usuario_32.png" alt="Login" class="w-6 h-6">
        </button>
    </header>

<main class="container mx-auto p-4 md:p-6 flex-grow">
    <div id="message-box" class="message-box"></div>
    <div id="loading-spinner" class="spinner-container">
        <div class="spinner"></div>
        <span>Procesando pedido...</span>
    </div>

    <div id="cart-items-container" class="bg-white p-4 md:p-6 rounded-lg shadow-md mb-6">
        <h2 class="text-xl md:text-2xl font-semibold text-gray-800 mb-4">Productos en el Carrito</h2>
        <div id="cart-list" class="space-y-4">
            <p id="empty-cart-message" class="text-gray-600 text-center hidden">Tu carrito estÃ¡ vacÃ­o.</p>
        </div>
        
        <div class="flex flex-col sm:flex-row justify-center items-center mt-6 pt-4 border-t border-gray-200">
            <span class="text-3xl md:text-4xl font-bold text-red-800 mb-4 sm:mb-0 text-center w-full">Total: $<span id="cart-total">0.00</span></span>
        </div>

        <h2 class="text-center font-semibold text-xl md:text-2xl text-gray-700 mt-8 mb-4">MÃ©todos de Pago</h2>
        
        <ul class="list-none m-0 p-0">
            <li class="flex items-center p-2 md:p-3 border-b border-gray-200 cursor-pointer transition-colors duration-300 hover:bg-gray-50" onclick="mostrarImagen('imag/qr_code.png')">
                <img src="Imagenes/Bancolombia.png" alt="Bancolombia" class="max-h-10 w-auto mr-4 flex-shrink-0">
                <span class="text-lg text-gray-700">Bancolombia</span>
            </li>
            <li class="flex items-center p-2 md:p-3 border-b border-gray-200 cursor-pointer transition-colors duration-300 hover:bg-gray-50" onclick="mostrarImagen('imag/qr_code.png')">
                <img src="Imagenes/nequi_logo.png" alt="Nequi" class="max-h-10 w-auto mr-4 flex-shrink-0">
                <span class="text-lg text-gray-700">Nequi</span>
            </li>
            <li class="flex items-center p-2 md:p-3 border-b border-gray-200 cursor-pointer transition-colors duration-300 hover:bg-gray-50" onclick="mostrarImagen('imag/qr_code.png')">
                <img src="imag/Boton_Pse.png" alt="PSE" class="max-h-10 w-auto mr-4 flex-shrink-0">
                <span class="text-lg text-gray-700">PSE</span>
            </li>
            <li class="flex items-center p-2 md:p-3 border-b border-gray-200 cursor-pointer transition-colors duration-300 hover:bg-gray-50" onclick="mostrarImagen('imag/qr_code.png')">
                <img src="Imagenes/daviplata-logo.png" alt="DaviPlata" class="max-h-10 w-auto mr-4 flex-shrink-0">
                <span class="text-lg text-gray-700">DaviPlata</span>
            </li>
        </ul>

        <div id="modalImagen" class="fixed inset-0 bg-black bg-opacity-80 flex justify-center items-center z-[9999] hidden">
            <img id="imagenModal" src="" alt="Imagen ampliada" class="max-w-[90%] max-h-[90%] rounded-lg shadow-xl cursor-pointer">
        </div>

        <script>
        function mostrarImagen(ruta) {
            const modal = document.getElementById('modalImagen');
            const img = document.getElementById('imagenModal');
            img.src = ruta;
            modal.classList.remove('hidden');

            img.onclick = (e) => {
                e.stopPropagation();
                modal.classList.add('hidden');
                img.src = '';
            };

            modal.onclick = (e) => {
                if (e.target === modal) {
                    modal.classList.add('hidden');
                    img.src = '';
                }
            };
        }
        </script>
        
        <div class="flex justify-end items-center mt-6 pt-4 border-t border-gray-200">
            <button id="checkout-button" class="bg-black hover:bg-gray-800 text-white font-semibold py-3 px-6 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed shadow-md w-full sm:w-auto">
                <a href="/index.html" class="flex items-center justify-center">
                    ðŸ’³ Finalizar Compra
                </a>
            </button>
        </div>
    </div>
</main>

    <footer class="bg-gray-800 text-white p-4 text-center mt-8 rounded-t-lg">
        <p>&copy; 2024 Los ALMEYDAS. Todos los derechos reservados.</p>
    </footer>

    <script src="/js/cart.js"></script>
</body>
</html>
